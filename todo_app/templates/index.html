{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form action="/additem" method="POST">
        <label for="fname">New To-Do Item</label><br>
        <input type="text" id="fname" name="newtodo"><br>
      </form>
      
      <h2>Items</h2>
        <table style="width:100%">
          <tr>
            <th>ID</th>
            <th>STATUS</th>
            <th>TITLE</th>
          </tr>
          {% for item in items %}
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.status}}</td>
            <td>{{item.title}}</td>
          </tr>
          {% endfor %}
        </table>
    </div>
  </div>
{% endblock %}
